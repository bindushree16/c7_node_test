language: node_js

# Version number
node_js:
  - 6.14.4
  - 8.11.4
  - 10.12.0

  
build:
  pre_ci_boot:
    image_name: drydock/c7nodall
    image_tag: master
    pull: true
    
  ci:
    - node --version
    - grunt --version
    - mocha --version   
    - vows --version
    - casperjs --version
    - phantomjs --version
    - bower --version
    - npm --version    
    - java --version
    - node -v
    - python --version
